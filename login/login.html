<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="/signup/signup.html">
    <link rel="stylesheet" href="login.css">
    <script src="https://accounts.google.com/gsi/client"></script>
</head>

<body>
    <div id="main-container">
        <div id="container">
            <div class="login-page">
                <h1>Login</h1>
            </div>
            <section class="login-section">
                <form action="" class="form-login">
                    <div class="form-login-email">
                        <label for="email" class="padding">Enter your email: </label>
                        <input type="text" name="email" id="email" placeholder="Email address" required>
                    </div>
                    <div class="form-login-password">
                        <label for="password" class="padding">Enter your password: </label>
                        <input type="password" name="password" id="password" placeholder="Password" required>
                    </div>
                    <div class="form-login-button">
                        <input type="submit" value="Submit">
                    </div>
                </form>

            </section>
            <div>
                <p>Don't have an account? <a href="/signup/signup.html">Sign up</a></p>
            </div>
            <hr>
            <div id="g_id_onload"
                data-client_id="191828679769-6tl4lf4tfmn0dg88uq6v7ips379a9dkt.apps.googleusercontent.com"
                data-callback="handleCredentialResponse">
            </div>
            <button id="google-login" onclick="google.accounts.id.prompt()">Continue with Google</button>
        </div>
    </div>
    <script src="/__/firebase/6.2.4/firebase-app.js"></script>
    <script src="/__/firebase/6.2.4/firebase-auth.js"></script>
    <script src="/__/firebase/init.js"></script>
    <script src="login.js"></script>
</body>

</html>
